  <style>
    /* =============================
       CSS 變數：快速調整全站風格
    ============================== */
    :root {
      --color-primary: #0d6efd;
      --color-bg: #f8f9fa;
      --color-text: #212529;
      --color-muted: #6c757d;

      --font-base: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      --radius-md: 12px;
      --space-md: 1.5rem;
    }

    /* ===== Reset / Base ===== */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-base);
      color: var(--color-text);
      background-color: var(--color-bg);
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* ===== Navbar ===== */
    .navbar-brand {
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    /* ===== Hero Section ===== */
    .hero {
      padding: 5rem 1rem;
      background: linear-gradient(135deg, #e9f0ff, #ffffff);
    }

    .hero h1 span {
      color: var(--color-primary);
    }

    /* ===== Section common ===== */
    section {
      padding: 4rem 0;
    }

    .section-title {
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }

    /* ===== Card custom ===== */
    .custom-card {
      border: none;
      border-radius: var(--radius-md);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .custom-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    /* ===== Footer ===== */
    footer {
      background-color: #ffffff;
      border-top: 1px solid #e5e5e5;
      padding: 2rem 0;
      font-size: 0.9rem;
      color: var(--color-muted);
    }
  </style>
</head>
